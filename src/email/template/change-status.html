<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea Movida de Estado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            background-color: #007bff;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px 5px 0 0;
        }
        .content {
            margin: 20px 0;
        }
        .content p {
            font-size: 16px;
            line-height: 1.5;
            color: #333333;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #777777;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            color: #ffffff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Header -->
        <div class="header">
            <h1>Tarea Movida de Estado</h1>
        </div>

        <!-- Content -->
        <div class="content">
            <p>Hola, {{user_name}}</p>
            <p>La tarea "<strong>{{task}}</strong>" ha cambiado de estado:</p>
            <p>Esta tarea pertenece al proyecto: <strong>{{projectName}}</strong></p>
            <p>Descripción: {{description}}</p>
            <ul>
                <li><strong>Estado anterior:</strong> {{previus_state}}</li>
                <li><strong>Nuevo estado:</strong> {{new_state}}</li>
            </ul>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Este es un mensaje automático de tu Tablero Kanban.</p>
        </div>
    </div>
</body>
</html>
